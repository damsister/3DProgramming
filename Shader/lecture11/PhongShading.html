<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<!-- Three.js 라이브러리 포함 -->
		<script type="module">
			// Three.js 라이브러리 가져오기
			import * as THREE from 'https://unpkg.com/three/build/three.module.js';

			// 씬, 카메라, 렌더러 생성
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// 구 형상 생성
			const geometry = new THREE.SphereGeometry(1, 32, 32);

			// 버텍스 쉐이더와 프래그먼트 쉐이더 가져오기
			var vShader = document.getElementById('vertexShader').innerHTML;
			var fShader = document.getElementById('fragmentShader').innerHTML;

			// 쉐이더 머티리얼 생성
			const material = new THREE.ShaderMaterial({
				vertexShader: vShader,
				fragmentShader: fShader
			});

			// 구 형상과 쉐이더 머티리얼을 사용한 메쉬 생성 후 씬에 추가
			const cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			// 카메라 위치 설정
			camera.position.z = 5;

			// 메쉬 애니메이션 함수
			function animate() {
				requestAnimationFrame(animate);

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render(scene, camera);
			}

			// 애니메이션 시작
			animate();
		</script>

		<!-- 버텍스 쉐이더 -->
		<script id="vertexShader" type="x-shader/x-vertex">
			// 버텍스 쉐이더를 위한 varying 변수 정의
			varying vec3 vNormal;
			varying vec3 vViewPosition;

			// 버텍스 쉐이더의 주 함수
			void main() {
				// 버텍스 위치를 화면 공간으로 변환
				vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
				gl_Position = projectionMatrix * mvPosition;
				// 노말 벡터와 뷰 위치 계산
				vNormal = normalMatrix * normal;
				vViewPosition = -mvPosition.xyz;
			}
		</script>

		<!-- 프래그먼트 쉐이더 -->
		<script id="fragmentShader" type="x-shader/x-fragment">
			// 프래그먼트 쉐이더를 위한 varying 변수 정의
			varying vec3 vNormal;
			varying vec3 vViewPosition;

			// 프래그먼트 쉐이더의 주 함수
			void main() {
				// 정규화된 노말과 뷰 방향 계산
				vec3 normal = normalize(vNormal);
				vec3 viewDir = normalize(vViewPosition);
				// 광원 방향 설정
				vec3 lightDir = normalize(vec3(1.0, 1.0, 1.0));

				// 앰비언트 조명 설정
				float ambientStrength = 0.2;
				vec3 ambient = ambientStrength * vec3(1.0, 1.0, 1.0);

				// 디퓨즈 조명 계산
				float diff = max(dot(normal, lightDir), 0.0);
				vec3 diffuse = diff * vec3(1.0, 1.0, 1.0);

				// 스페큘러 조명 계산
				vec3 reflectDir = reflect(-lightDir, normal);
				float spec = pow(max(dot(viewDir, reflectDir), 0.0), 32.0);
				vec3 specular = vec3(0.5) * spec;

				// 최종 결과물을 위해 앰비언트, 디퓨즈, 스페큘러 조명 결합
				vec3 result = (ambient + diffuse + specular);

				// 프래그먼트에 대한 최종 색상 설정
				gl_FragColor = vec4(result, 1.0);
			}
		</script>
	</body>
</html>
